<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint B2 Lab 1 - Sarah Block</title>
    <link href="SprintB2Lab1.css" rel="stylesheet" />
    <script src="SprintB2Lab1.js" defer></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer_controls">
        <button class="timer_button" data-time="20">20 Secs</button>
        <button class="timer_button" data-time="300">Work 5</button>
        <button class="timer_button" data-time="900">Quick 15</button>
        <button class="timer_button" data-time="1200">Snack 20</button>
        <button class="timer_button" data-time="3600">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes">
        </form>
      </div>
      <div class="display">
        <h1 class="display_time_left"></h1>
        <p class="display_end_time"></p>
      </div>
    </div>
  </body>
</html>
