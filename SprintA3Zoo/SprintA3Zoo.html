<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint A3 Zoo - Sarah Block</title>
    <link href="SprintA3Zoo.css" rel="stylesheet">
    <script type="module" src="SprintA3Zoo.js" defer></script>
</head>

<body>
    <div class="card">
        <h1 id="pageTitle">Sprint A3 Zoo - Sarah Block</h1>

        <h2 id="zooTitle">Zoo</h2>
        <div id="zooDiv">
            <!--Insert zoo values. -->
        </div>

        <div class="animalAdd">
            <form id="animalAdd">
                <fieldset>
                    <h3>Animal Creation Form</h3>
                    <label for="animalName">Name</label>
                    <input type="text" id="animalName" name="animalName" min="1">
                    <label for="animalType">Type</label>
                    <input type="text" id="animalType" name="animalType" min="1">
                </fieldset>
                <fieldset>
                    <label for="animalAge">Age</label>
                    <input type="text" id="animalAge" name="animalAge" min="0" max="999">
                    <label for="animalWeight">Weight</label>
                    <input type="text" id="animalWeight" name="animalWeight" min="0" max="9999">
                </fieldset>
                <fieldset>
                    <label for="animalGender">Gender</label>
                    <input type="text" id="animalGender" name="animalGender">
                    <label for="animalPregnant">Is Pregnant?</label>
                    <input type="checkbox" id="animalPregnant" name="animalPregnant">
                </fieldset>
                <fieldset>
                    <button type="button" class="addBtn">Add Animal</button>
                </fieldset> 
            </form>
            <ul id="errors">
                <li id="name"></li>
                <li id="type"></li>
                <li id="age"></li>
                <li id="weight"></li>
                <li id="gender"></li>
                <li id="preg"></li>
            </ul>
        </div>

        <h2 id="animalTitle">Animals</h2>
        <div id="animalDiv">
            <!--Insert animal values. -->
        </div>
</body>

</html>
