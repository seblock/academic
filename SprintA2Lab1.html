<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint A2 Lab 1 - Sarah Block</title>
    <link href="SprintA2Lab1.css" rel="stylesheet" />
    <script src="SprintA2Lab1.js" defer></script>
  </head>
  <body>

    <div class="voiceinator">
      <h1>The Voiceinator 3000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
      <span id="rateValue"></span>

      <label for="pitch">Pitch:</label>
      <input name="pitch" type="range" min="0" max="2" value="1" step="0.1">
      <span id="pitchValue"></span>

      <textarea name="text">Hello! I love Javascript!</textarea>
      
      <button id="stop">Stop!</button>
      <button id="speak">Speak!</button>
    </div>

  </body>
</html>
